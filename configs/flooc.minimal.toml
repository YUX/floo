# Minimal Floo Client Configuration
# ==================================
# Credentials must match your server!

server = "your-server:8443"
cipher = "aes256gcm"
psk = "REPLACE_ME"      # ⚠️ Must match server PSK!
token = "REPLACE_ME"    # ⚠️ Must match server token!

# Expose local service through server's reverse tunnel
[reverse_services]
webapp = "127.0.0.1:8080"

# Or access remote services locally
# [services]
# database = "127.0.0.1:5432"

[advanced]
num_tunnels = 0
pin_threads = true
