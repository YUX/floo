name: Publish APT Repository

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.2)'
        required: true

jobs:
  build-deb:
    name: Build .deb Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build .deb packages
        run: |
          cd packaging
          ./build-deb.sh ${{ steps.version.outputs.version }}

      - name: Upload .deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages
          path: packaging/build-deb/*.deb

  publish-apt:
    name: Publish to APT Repository
    runs-on: ubuntu-latest
    needs: build-deb
    if: github.repository == 'YUX/floo' # Only run on main repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download .deb packages
        uses: actions/download-artifact@v4
        with:
          name: deb-packages
          path: packaging/build-deb/

      - name: Checkout APT repository
        uses: actions/checkout@v4
        with:
          repository: YUX/floo-apt  # Change to your APT repo
          path: apt-repo
          token: ${{ secrets.APT_REPO_TOKEN }}  # Personal access token with repo write

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev tree

      - name: Copy packages to repository
        run: |
          mkdir -p apt-repo/pool/main
          cp packaging/build-deb/*.deb apt-repo/pool/main/

      - name: Generate repository metadata
        run: |
          cd apt-repo

          # Create directory structure
          mkdir -p dists/stable/main/binary-amd64
          mkdir -p dists/stable/main/binary-arm64

          # Generate Packages files
          dpkg-scanpackages --arch amd64 pool/ > dists/stable/main/binary-amd64/Packages
          gzip -k -f dists/stable/main/binary-amd64/Packages

          dpkg-scanpackages --arch arm64 pool/ > dists/stable/main/binary-arm64/Packages
          gzip -k -f dists/stable/main/binary-arm64/Packages

          # Generate Release file
          cat > dists/stable/Release << EOF
          Origin: Floo
          Label: Floo
          Suite: stable
          Codename: stable
          Version: 1.0
          Architectures: amd64 arm64
          Components: main
          Description: Floo APT Repository - High-performance tunneling in Zig
          Date: $(date -R)
          EOF

          # Add checksums
          echo "MD5Sum:" >> dists/stable/Release
          find dists/stable/main -type f -exec md5sum {} \; | sed 's|dists/stable/||' >> dists/stable/Release

          echo "SHA1:" >> dists/stable/Release
          find dists/stable/main -type f -exec sha1sum {} \; | sed 's|dists/stable/||' >> dists/stable/Release

          echo "SHA256:" >> dists/stable/Release
          find dists/stable/main -type f -exec sha256sum {} \; | sed 's|dists/stable/||' >> dists/stable/Release

      # Optional: Sign with GPG if GPG_PRIVATE_KEY secret is set
      - name: Import GPG key
        if: ${{ secrets.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format=long | grep sec | awk '{print $2}' | cut -d'/' -f2)
          echo "GPG_KEY_ID=${GPG_KEY_ID}" >> $GITHUB_ENV

      - name: Sign Release
        if: ${{ secrets.GPG_PRIVATE_KEY != '' }}
        run: |
          cd apt-repo/dists/stable
          gpg --default-key ${{ env.GPG_KEY_ID }} -abs -o Release.gpg Release
          gpg --default-key ${{ env.GPG_KEY_ID }} --clearsign -o InRelease Release
          cd ../../
          gpg --armor --export ${{ env.GPG_KEY_ID }} > pubkey.gpg

      - name: Create README
        run: |
          cat > apt-repo/README.md << 'EOF'
          # Floo APT Repository

          Official APT repository for Floo - High-performance tunneling in Zig.

          ## Installation

          ### Add Repository

          ```bash
          # Add repository
          curl -fsSL https://yux.github.io/floo-apt/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/floo.gpg
          echo 'deb [signed-by=/usr/share/keyrings/floo.gpg] https://yux.github.io/floo-apt stable main' | sudo tee /etc/apt/sources.list.d/floo.list

          # Update and install
          sudo apt update
          sudo apt install floo
          ```

          ### Verify Installation

          ```bash
          flooc --version
          floos --version
          ```

          ## Available Packages

          - `floo` - Both client (flooc) and server (floos) binaries

          ## Supported Architectures

          - amd64 (x86_64)
          - arm64 (aarch64)

          ## Documentation

          See [main repository](https://github.com/YUX/floo) for complete documentation.
          EOF

      - name: Commit and push
        run: |
          cd apt-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update packages for v${{ steps.version.outputs.version }}" || echo "No changes"
          git push
