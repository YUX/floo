server = "YOUR_SERVER_IP:8443"
cipher = "aegis128l"
psk = "multi-service-psk-2024"
token = "multi-service-token-2024"

[reverse_services]
emby = "127.0.0.1:8096"
ssh = "127.0.0.1:22"
ssh.token = "ssh-only-token"

[advanced]
num_tunnels = 0  # Auto-match CPU cores
pin_threads = true
io_batch_bytes = 131072
tcp_nodelay = true
tcp_keepalive = true
tcp_keepalive_idle = 30
tcp_keepalive_interval = 10
tcp_keepalive_count = 3
socket_buffer_size = 8388608
heartbeat_timeout_seconds = 60
reconnect_enabled = true
reconnect_initial_delay_ms = 1000
reconnect_max_delay_ms = 30000
reconnect_backoff_multiplier = 2
